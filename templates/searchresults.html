<!DOCTYPE html>
{% extends 'template.html' %}
{% block title %}
Search Results
{% endblock %}
<html>
  <head>
    <meta charset="utf-8"/>
    {% block body %}
  </head>
  <body bgcolor = "#FAE1DC">
    <center>
      <font face = "courier new">
          <h1> <font color = "#3BB9FF"> Search Results </font> </h1>
            <h2><br>Keywords: </h2>{{key}}
            <h2><br>Tags: </h2>{{tagged}}
        </center>
            {%for item in results%}
            <ul>
              <li><a href="/editstory?value={{item[2: -3]}}">{{item[2:-3]}}</a>
                <input type="button" onclick="location.href='/close?value={{item[2:-3]}}';" value="Close Story" name={{item[2:-3]}}>
                <input type="button" onclick="location.href='/tagedit?value={{item[2:-3]}}';" value="Edit Tags" name={{item[2:-3]}}>
                <input type="button" onclick="location.href='/delete?value={{item[2:-3]}}';" value="Delete Story" name={{item[2:-3]}}>
              </li>
            </ul>
            {% endfor %}
            <center>
            <input type="button" onclick="location.href='/search';" value="Back to Search">
          {% endblock %}
      </font>
    </center>
  </body>
  </head>
</html>
