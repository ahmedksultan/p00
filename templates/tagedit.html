<!DOCTYPE html>
{% extends 'template.html' %}
{% block title %}
Edit a story!
{% endblock %}
<html>
	<head>
		<meta charset="utf-8">
		{% block body %}
		<title> Tag Editor </title>
	</head>
	<body bgcolor = "#FAE1DC">
		<center>
			<font face = "courier new">
				<font color = "#954535">
					<h1> Edit Tags! </h1>
				</font>
				<font color =  "#C11B17">
				<big>You can only delete one tag at a time, don't abuse this power. </big><br><br>
				</font>
			{% for tag in tag_list%}
				{{tag}} <input type="button" onclick="location.href='/deletetag?tag={{tag|urlencode()}}&story={{story_title|urlencode()}}';" value="Delete" name={{item}}>
				<br>
			{% endfor %}
				<br>
				<input type="text" name="new_tags">
				<input type="submit" name="sub1" value = "Update Tags">
		</center>
	{% endblock %}
	</body>
</html>
