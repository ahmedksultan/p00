<!DOCTYPE html>
{% extends 'template.html' %}
{% block title %}
View a story!
{% endblock %}
<html>
	<head>
		<meta charset="utf-8">
		{% block body %}
		<title> Closing Story </title>
	</head>
	<body bgcolor = "#FAE1DC">
		<center>
			<font face = "courier new">
				<h1> Story Closed </h1>
			<h3> {{ title }} </h3>
			<br>
			<br>
			{{ entire_story | safe | replace("|","")}}
			<br>
			{% endblock %}
			</font>
		</center>
	</body>
</html>
