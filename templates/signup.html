<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title> Join FoldOver </title>
  </head>
  <body bgcolor = "#FAE1DC">
    <center>
      <font face = "courier new">
        <h1> <font color ="#F597EF"> Sign Up </font> </h1>
        <font color =  "#C11B17">
          {% set messages = get_flashed_messages() %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </font>
        <form action = "/signupcheck" method="POST">
          <b> Username  </b> <br>
          <input type = "text" name = "username">
          <br><br>
          <b> Password </b> <br>
          <input type = "password" name = "password">
          <br><br>
          <b> Confirm Password </b> <br>
          <input type = "password" name = "passwordagain">
          <br><br>
          <input type = "submit" name = "sub1" value = "Join FoldOver">
        </form>
        <br><br>
        <form>
          <input type = "button" onclick= "location.href='/';" value = "Back to log in">
        </form>
      </font>
    </center>
  </body>
</html>
